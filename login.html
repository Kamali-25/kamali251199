<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

	<form>
		<div>
			<label>
			Email:
				<input name="email" type="email" placeholder="your email" required="true">
		</label>	
		</div>
		<label>
			Password:
				<input name="password" type="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
		</label>
	</form>
</body>
</html>
